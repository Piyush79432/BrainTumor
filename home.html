<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>TumorScan.ai</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="fas fa-brain footer__logo-icon"></i>TumorScan.ai
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Contact Us</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__btns">
                <i class="ri-moon-line change-theme" id="theme-button"></i>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home" id="home">
            <div class="home__container container grid">
                <img src="https://media.istockphoto.com/id/532975962/photo/the-brain.jpg?s=612x612&w=0&k=20&c=Qm2ZJop_qRwQOedcxZ8U-wtGEJ2MYRZjlHT6WlSZCBU=" alt="Brain Scan" class="home__img">

                <div class="home__data">
                    <h1 class="home__title">
                        Early Detection for <br> Better Outcomes
                    </h1>
                    <p class="home__description">
                        Discover advanced tools for brain tumor detection and monitoring. Take control of your health journey with expert insights.
                    </p>

                    <!-- File Upload Form -->
                    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" required>
                        <button type="submit" class="button button--flex">
                            Upload Scan <i class="ri-arrow-right-down-line button__icon"></i>
                        </button>
                    </form>
                </div>

                <div class="home__social">
                    <span class="home__social-follow">Connect with Us</span>
                    <div class="home__social-links">
                        <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                            <i class="ri-facebook-fill"></i>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="https://twitter.com/" target="_blank" class="home__social-link">
                            <i class="ri-twitter-fill"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer section">
        <div class="footer__container container grid">
            <div class="footer__content">
                <a href="#" class="footer__logo">
                    <i class="fas fa-brain footer__logo-icon"></i> TumorScan.ai
                </a>
                <h3 class="footer__title">
                    Subscribe to our newsletter <br> to stay updated
                </h3>
                <div class="footer__subscribe">
                    <input type="email" placeholder="Enter your email" class="footer__input">
                    <button class="button button--flex footer__button">
                        Subscribe
                        <i class="ri-arrow-right-up-line button__icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-fill scrollup__icon"></i>
    </a>

    <script src="assets/js/main.js"></script>
</body>

</html>
